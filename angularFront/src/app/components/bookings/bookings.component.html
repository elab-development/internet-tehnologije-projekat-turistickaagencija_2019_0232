<p-table [value]="bookings" [paginator]="true" [rows]="5" class="custom-table">
    <ng-template pTemplate="header">
        <tr>
            <th class="table-header">Smestaj</th>
            <th class="table-header">Datum od</th>
            <th class="table-header">Datum do</th>
            <th class="table-header">Broj osoba</th>
            <th class="table-header">Cena</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-booking>
        <tr class="table-row">
            <td>{{booking.accommodation.name}}</td>
            <td>{{booking.dateFrom | date}}</td>
            <td>{{booking.dateTo | date}}</td>
            <td>{{booking.numberOfPersons | number: '1.0-0'}}</td>
            <td>{{booking.price | tax}}</td>
        </tr>
    </ng-template>
</p-table>

<div>
    
    <div style="display: flex; justify-content: center; margin-top: 2rem">
        <h3>Rezervisi svoj smestaj ovog leta!</h3>
    </div>
    <div class="container accommodations-grid">
        <app-accommodation-card *ngFor="let accommodation of accommodations" [accommodation]="accommodation"
            (accommodationBooked)="handleAccommodationBooked(accommodation)">
        </app-accommodation-card>
    </div>


</div>
