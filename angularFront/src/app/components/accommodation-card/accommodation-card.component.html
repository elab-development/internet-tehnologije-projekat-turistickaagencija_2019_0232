<div class="card" appFrame>
  <img [src]="accommodation.image" class="card-img-top" alt="..." />
  <div class="card-body card-details-container">
    <h5 class="card-title">{{accommodation.name}}</h5>
    <p class="card-text">{{accommodation.type}}</p>
    <p class="card-text">{{accommodation.location}}</p>
    <p class="card-text">{{'Cena po osobi: ' + (accommodation.pricePerPerson | currency)}}</p>
    <a class="btn btn-primary" style="color:white" (click)="handleBook()">Rezervisi!</a>
  </div>
</div>
