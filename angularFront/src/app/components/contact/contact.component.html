<div class="contact-container">
    <h2 class="contact-title">Kontaktiraj nas!</h2>
  
    <form class="contact-form">
      <div class="form-group">
        <label for="name">Tvoje ime</label>
        <input type="text" id="name" class="form-control" placeholder="Tvoje ime" required />
      </div>
  
      <div class="form-group">
        <label for="email">Email adresa</label>
        <input type="email" id="email" class="form-control" placeholder="Email adresa" required />
      </div>
  
      <div class="form-group">
        <label for="subject">Naslov poruke</label>
        <input type="text" id="subject" class="form-control" placeholder="Naslov poruke" required />
      </div>
  
      <div class="form-group">
        <label for="message">Poruka</label>
        <textarea id="message" class="form-control" rows="5" placeholder="Poruka" required></textarea>
      </div>
  
      <button type="submit" class="submit-button">Posalji nam poruku!</button>
    </form>
  </div>
